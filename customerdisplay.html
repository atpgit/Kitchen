<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Siparis Ekran</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<link href="css/responsive.css" rel="stylesheet">
	
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/handlebars-v4.0.12.js" type="text/javascript"></script>
	<script src="js/sampleOrders.js" type="text/javascript"></script>
	<script  src="js/common.js" type="text/javascript"></script>


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


	<script id="inprogressOrder-template" type="text/x-handlebars-template">
		{{#each inprogressOrders}}
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
			<div class="thumbnail small-number-box  align-middle-center">
				<div>{{number}}</div>
			</div>
		</div>
		{{/each}}
	  </script>
	<script id="progressDone-template" type="text/x-handlebars-template">
		{{#each doneProgress}}
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
			<div class="thumbnail large-number-box  align-middle-center">
				{{#if @first}}
				<div class="blink">{{number}}</div>
			{{else}}
			<div>{{number}}</div>
			{{/if}}
			</div>
		</div>
		{{/each}}
	</script>
</head>

<body style="overflow: hidden;line-height: 0.9">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-7 col-sm-7 col-md-7 col-lg-12 hazirlaniyor-container">
				<div class="row top-number-area" style="padding:10px 0px;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
						<div class="row align-middle-center">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="hazirlaniyorFieldArea"><img alt="HAZIRLANIYOR" id="hazirlaniyorField" class="visible-lg" /></div>
								<img  alt="HAZIRLANIYOR" id="hazirlaniyorField2" class="hidden-lg" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
						<div class="row" id="inProgressOrders">
							
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-12">
				<div class="row large-number-area">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
						<div class="row" class="align-middle-center">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<img alt="HAZIR" id="hazirField" class="visible-lg" />
								<img alt="HAZIR" id="hazirField2" class="hidden-lg" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
						<div class="row" id="progressDone">

						</div>
						<div class="row">
							<div class="hidden-xs hidden-sm hidden-md col-lg-12 altMessage">
								<img alt="SİPARİŞİNİZİ ALABİLİRSİNİZ" id="altMesajField" class="" />
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 hidden-lg altMessage">
				<img alt="SİPARİŞİNİZİ ALABİLİRSİNİZ" id="altMesajField2" class="" />
			</div>
		</div>
		
	</div>
	<script src="brand.js" type="text/javascript"></script>
	<script src="js/initialize.js" type="text/javascript"></script>
</body>
</html>
